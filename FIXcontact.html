    <div class="contact-container">
      <div class="contact-form">
        <p>Questions? Comments? Suggestions? We'd love to hear from you. Let us know what's happening on your side of the globe.</p>
        <form action="https://formsubmit.co/02f2c5c1f8fdc46404ea30046c946cad" method="POST">
          <input type="text" name="name" id="name" placeholder="name" required>
          <input type="email" name="email" id="email" placeholder="email" required>
          <input type="text" name="message" id="message" required>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="cheers">
        <img src="../images/gt9.jpg" alt="">
        <p>Cheers!</p>
      </div>
    </div>
